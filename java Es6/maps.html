<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>maps in java script</h2>
    // we can use any types of key or value
    <script>
        const mymap=new Map()
        const key1='my str',key2={},key3=function(){};
        // setting map values
        mymap.set(key1, "this is string");
        mymap.set(key2, "this is blank obj");
        mymap.set(key3, "this is empty function");
        console.log(mymap)
        let value1=mymap.get(key2)
        console.log(value1)
        
    </script>
    
</body>
</html>
