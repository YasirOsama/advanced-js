<body>
    <script>
        class hello{
            // message and sorry is method in it ,a is object and hello is class name
            message(){
                console.log("hello everyone")
            }
            sorry(){
                console.log("sorry every one")
            }
        }
        let a=new hello();
        a.message();
        a.sorry();
    </script>
    
</body>
